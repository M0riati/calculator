<div>
    <h4>Formatting</h4>
    <div>
        <span>{{this.getSignificantFigures()}} significant figures</span>
        <mat-slider class="settings-slider" (input)="onValueChange($event)" #significantFigureSlider discrete showTickMarks min="1" max="16" step="1">
            <input matSliderThumb [value]="this.getSignificantFigures()" >
        </mat-slider>
    </div>
    <div>
        <span>Fixed number range</span>
        <mat-slider class="settings-slider" #fixedRange discrete showTickMarks min="-9" max="9" step="1">
            <input matSliderStartThumb>
            <input matSliderEndThumb>
        </mat-slider>
    </div>
</div>
